<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta-name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NADI AI - Health Simulation</title>

  <style>
    /* üåø‚öïÔ∏è‚ú® AYURVEDIC + MEDICAL + TECH NEON COLOR SYSTEM */
    :root {
      --ayurveda-green: #7ED957;
      --tech-blue: #00D4FF;
      --medical-white: #F3F7FA;

      --sand-gold: #C9A86A;
      --forest-green: #0B3D2E;
      --cool-grey: #A5B4C7;

      --neon-cyan: #2FFFFF;
      --neon-green: #66FF99;
      --ayurvedic-orange: #FF914D;

      --dark-tech: #0A0F14;
      --dark-ayurvedic: #061D14;
    }

    /* ‚úî Modern Digital Background */
    body {
      margin: 0;
      padding: 20px;
      font-family: "Poppins", sans-serif;
      text-align: center;

      background: url("a-modern-digital-illustration-showcasing_OrZOxtroQ8qPgXts95FPmQ_N-ou-fXESMmXynnkTWCX7A.jpeg") no-repeat center center fixed;
      background-size: cover;

      position: relative;
      overflow-x: hidden;
    }

    /* ‚úî Dark blur overlay for readability */
    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.65);
      backdrop-filter: blur(10px);
      z-index: -1;
    }

    /* ‚úî LOGO Glow Updated */
    #logoBox {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 9999;
    }

    #logoBox img {
      height: 90px;
      filter: drop-shadow(0 0 15px var(--neon-green));
      border-radius: 10px;
    }

    /* ‚úî Heading upgrade */
    h1 {
      color: var(--tech-blue);
      text-shadow: 0 0 15px var(--neon-cyan);
      margin-bottom: 10px;
    }

    /* ‚úî Futuristic Button */
    button {
      background: var(--ayurveda-green);
      color: black;
      font-weight: 600;
      padding: 12px 25px;
      border: 2px solid var(--tech-blue);
      border-radius: 15px;
      cursor: pointer;
      font-size: 17px;
      box-shadow: 0 0 12px var(--neon-green);
      transition: 0.3s;
    }

    button:hover {
      background: var(--neon-green);
      box-shadow: 0 0 18px var(--tech-blue);
    }

    /* ‚úî AI Report Box revamp */
    .report {
      background: rgba(10,20,15,0.7);
      padding: 22px;
      margin: 20px auto;
      border-radius: 18px;
      max-width: 550px;
      box-shadow: 0 0 22px rgba(0,255,200,0.25);
      color: var(--medical-white) !important;
      border: 1px solid rgba(0,255,200,0.2);
    }

    .highlight {
      color: var(--ayurveda-green);
      font-weight: bold;
      text-shadow: 0 0 10px var(--neon-green);
    }

    /* ‚úî Row and Card Upgrade */
    .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
    }

    .card {
      background: #0c1512;
      padding: 14px;
      border-radius: 14px;
      min-width: 150px;
      text-align: center;
      color: var(--medical-white);
      flex-grow: 1;

      border: 1px solid rgba(0,255,200,0.25);
      box-shadow: 0 0 12px rgba(0,255,200,0.15);
    }

    /* ‚úî Possible Conditions */
    .conditions {
      margin-top: 10px;
      background: #0c1512;
      border: 1px solid rgba(255,255,255,0.15);
      border-radius: 14px;
      padding: 12px;
      color: var(--medical-white);
      box-shadow: 0 0 12px rgba(255,255,255,0.12);
    }
  </style>
</head>
